<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Armadio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="armadio-header">
    <button id="btn-indietro" onclick="window.location.href='index.html'">‚üµ Indietro</button>
    <h1>Armadio</h1>
  </div>

  <div id="armadio">
    <div class="categoria">
      <h3>Parte superiore</h3>
      <input type="file" accept="image/*" multiple onchange="caricaImmagini(event, 'superiore')">
      <div class="vestiti-lista" id="lista-superiore"></div>
    </div>

    <div class="categoria">
      <h3>Parte inferiore</h3>
      <input type="file" accept="image/*" multiple onchange="caricaImmagini(event, 'inferiore')">
      <div class="vestiti-lista" id="lista-inferiore"></div>
    </div>

    <div class="categoria">
      <h3>Scarpe</h3>
      <input type="file" accept="image/*" multiple onchange="caricaImmagini(event, 'scarpe')">
      <div class="vestiti-lista" id="lista-scarpe"></div>
    </div>
  </div>

  <script src="armadio.js"></script>
</body>
</html>
