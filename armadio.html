<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Armadio</title>
</head>
<body>
  <div id="armadio-header">
    <button onclick="window.location.href='index.html'">‚Üê Indietro</button>
    <h1>Armadio</h1>
  </div>

  <div class="categoria" id="superiore">
    <h3>Parte superiore</h3>
    <button onclick="document.getElementById('upload-superiore').click()">Aggiungi capo</button>
    <input type="file" id="upload-superiore" accept="image/*" multiple onchange="caricaImmagini(event, 'superiore')" style="display:none">
    <div class="vestiti-lista" id="lista-superiore"></div>
  </div>

  <div class="categoria" id="inferiore">
    <h3>Parte inferiore</h3>
    <button onclick="document.getElementById('upload-inferiore').click()">Aggiungi capo</button>
    <input type="file" id="upload-inferiore" accept="image/*" multiple onchange="caricaImmagini(event, 'inferiore')" style="display:none">
<div class="vestiti-lista" id="lista-inferiore"></div>
  </div>

  <div class="categoria" id="scarpe">
    <h3>Scarpe</h3>
    <button onclick="document.getElementById('upload-scarpe').click()">Aggiungi capo</button>
    <input type="file" id="upload-scarpe" accept="image/*" multiple onchange="caricaImmagini(event, 'scarpe')" style="display:none">
    <div class="vestiti-lista" id="lista-scarpe"></div>
  </div>

  <script src="armadio.js"></script>
</body>
</html>
